<!doctype html>
<title>Parking Monitor</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('main.index') }}">Parking Monitor</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('main.register_vehicle') }}">Register Vehicle</a></li>
      {% if current_user.is_authenticated and current_user.Role == 'property_owner' %}
      <li class="nav-item"><a class="nav-link" href="{{ url_for('main.owner_dashboard') }}">Dashboard</a></li>
      {% endif %}
    </ul>
    {% if current_user.is_authenticated %}
      <a class="btn btn-outline-danger" href="{{ url_for('main.logout') }}">Logout</a>
    {% else %}
      <a class="btn btn-outline-secondary me-2" href="{{ url_for('main.signup_property') }}">Property Sign Up</a>
      <a class="btn btn-outline-secondary me-2" href="{{ url_for('main.signup_security') }}">Security Sign Up</a>
      <a class="btn btn-outline-primary" href="{{ url_for('main.login') }}">Login</a>
    {% endif %}
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
